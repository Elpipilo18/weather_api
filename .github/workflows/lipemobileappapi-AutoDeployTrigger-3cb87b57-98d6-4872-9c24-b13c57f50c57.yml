name: Trigger auto deployment for lipemobileappapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/lipemobileappapi-AutoDeployTrigger-3cb87b57-98d6-4872-9c24-b13c57f50c57.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.LIPEMOBILEAPPAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LIPEMOBILEAPPAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LIPEMOBILEAPPAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: lipemobileappapi.azurecr.io
          registryUsername: ${{ secrets.LIPEMOBILEAPPAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LIPEMOBILEAPPAPI_REGISTRY_PASSWORD }}
          containerAppName: lipemobileappapi
          resourceGroup: Lipe
          imageToBuild: lipemobileappapi.azurecr.io/lipemobileappapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


